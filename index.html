<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Playwrite+AU+SA:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Gabi's Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form>
                <input type="search" placeholder="Enter a city...">
                <input type="submit" value="Search">
            </form>
        </header>
        <main>
            <div class="main-container">
                <div class="city-date-time">
                    <h1>Coimbra</h1>
                    <p>Tuesday, 18 February<br>
                        Updated at 15:45</p>
                </div>
                <div class="temperature-humidity-wind">
                    <p>⛅️ 12ºC <br>
                        Humidity: 60%, Wind: 5.14km/h</p>
                </div>
            </div>
        </main>
        <footer>
            <div>Coded by <a href="https://github.com/gabriellamirandan"> Gabi Miranda</a>, is open-sourced on <a
                    href="https://github.com/gabriellamirandan/gabi-weather-app">Github</a> and website hosted on <a
                    href="https://gabiweather.netlify.app/">Netlify</a></div>
        </footer>
    </div>
</body>

</html>
