<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Playwrite+AU+SA:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Gabi's Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." class="search-form-input" id="city-name">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <main>
            <div class="main-container">
                <div>
                    <h1 id="city-h1"></h1>
                    <div class="date-time">
                        <p><span id="date"></span>
                            <span id="weather-description"></span><br>
                            Updated at <span id="time"></span>
                        </p>
                    </div>
                </div>
                <div class="temperature-information">
                    <div class="temperature-value-container">
                        <div class="temperature-icon">⛅️</div>
                        <div class="temperature-value" id="temperature-value"></div>
                        <div class="temperature-unit">ºC</div>
                    </div>
                    <p class="humidity-wind">Humidity: <strong id="humidity"></strong>, Wind: <strong
                            id="wind"></strong>km/h</p>
                </div>
            </div>
        </main>
        <footer>
            <div>Coded by <a href="https://github.com/gabriellamirandan"> Gabi Miranda</a>, is open-sourced on <a
                    href="https://github.com/gabriellamirandan/gabi-weather-app">Github</a> and website hosted on <a
                    href="https://gabiweather.netlify.app/">Netlify</a></div>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
